<html>
  <head lang="en">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link  href=".\resources\Stylesheets\styles.css" type="text/css" rel="stylesheet">
    <title>SHADYAX BRANDING AGENCY - HOMEPAGE</title>
<!-- Support small screen with high resolution -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
    <header id="heading">
  <div class="logo-container">
    <img class="logo" alt="Shadyax logo" src="./resources/Images/Shadyax logo svg.svg">
  </div>
      
      <div class="links">
        <a>Services</a>
        <a>Contact</a>
        <a>Team</a>
        <button>Sign Up</button>
      </div>
      <div class="burgermenu">
        <img src="./resources/Images/menu.png">
      </div>
    </header>
    <section id="banner">
      <h1>SHADYAX BRANDING SERIVES</h1>
      <div>
        <form class="signup_form">
          <label for="username"> Enter Your Full Name: </label><br>
          <input type="text" id="username" name="user_name" placeholder="full name"required/><br>
          <label for="useremail">Enter Your Email: </label><br>
          <input type="email" id="useremail" name="user_email" placeholder="email@email.com"required/><br>
          <label for="userphone">Enter Your phone number: </label><br>
          <input type="number" id="userphone" name="user_phone" required/><br>
          <label for="password">Create a Password: </label><br>
          <input type="password" id="passwword" name="user_password" required placeholder="************"><br>
          <label for="Verify_passwword">Confirm Password: </label><br>
          <input type="password" id="Verify_passwword" name="user_password" required placeholder="************"><br>
          <button>SIGN UP</button>
        </form>
      </div>
    </section>
    <section id="mission"></section>
    <section id="products"></section>
    <section id="team"></section>
    <section id="contact"></section>
    <footer id="footing"></footer>
